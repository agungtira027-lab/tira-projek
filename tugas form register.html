<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <form action="contact.php" method="post">
        <div class="latar"><fieldset>
            <legend class="contact">Contact</legend>
            <p class="nama">
                <label>nama:</label>
                <input type="text" name="nama" placeholder="nama lengkap..." />
            </p>
            <p>
                <label>Username:</label>
                <input type="text" name="username" placeholder="Username..." />
            </p>
             <p>
                <label>Email:</label>
                <input type="email" name="email" placeholder="your email..." />
            </p>
            <p>
                <label>password:</label>
                <input type="password" name="password" placeholder="password..." />
            </p>

            <p>
                <label>Jenis Kelamin:</label>
                <label><input type="radio" name="jenis kelamin" value="laki-laki" /> Laki-laki</label>
                <label><input type="radio" name="jenis kelamin" value="perempuan" /> Perempuan</label>
            </p>
            <p>
                <label>Agama:</label>
                <select name="agama">
                    <option value="islam">Islam</option>
                     <option value="hindu">Hindu</option>
                      <option value="kristen">Kristen</option>
                       <option value="budha">Budha</option>
                </select>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
            </p>
            <p>
                <label>Biografi:</label>
                <textarea name="biografi"></textarea>
            </p>
            <p>
                <input type="submit" name="submit" value="Daftar" />
            </p>
        </fieldset>
    </form></div>
</body>
</html>
